<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/ryd.css">
	<script type="text/javascript" src="js/ryd.js" defer></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://vuejs.org/js/vue.js"></script>
  
    <script>
      function rateYourDate(){
      location.href="/wait";
      }

      function report2(){
      location.href="/report2"
      }
    </script>

    <title>Betygsätt Din Dejt</title>
    <meta charset="utf-8" />


</head>

<body id="work_space">
  <h1> Feedback Om Din dejt </h1>
  <div id = "vuePlace">
    <section id="profile">
      <div id="match_pic"> <!--TODO: Hämta profilbild från profilen.-->
	<img id = "imgHere" :src="dateImg"  width="220px" height="150px">
      </div>
      <div id="profile_name"> <!--TODO: Hämta namnet från profilen.-->
	<p>{{dateName}}</p>
      </div>
    </section>
    <section id="rating">
      <div class="slider">
	Konversation<br>
	<input id="conversationRange" type="range" min="1" max="10" value="5" class="slider" v-model="conv">
	{{conv}}
      </div>
      <div class="slider">
	Intressen<br>
	<input id="interestRange" type="range" min="1" max="10" value="5" class="slider" v-model="intr">
	{{intr}}
      </div>
      <div class="slider">
	Hur bra var matchningen?<br>
	<input id="matchRange" type="range" min="1" max="10" value="5" class="slider" v-model="match">
	{{match}}
      </div>
    </section>

    <button v-on:click="sendRating" onclick="rateYourDate()" id="rateYourDateKnapp" type="button" class="button">Skicka</button>
    <br>
  </div> 
</body>
</html>
